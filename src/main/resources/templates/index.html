<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrador de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lista de productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/nuevo}">Agregar producto</a>
                    </li>
                </ul>
                <form class="d-flex" action="/" method="get">
                    <input class="form-control me-2" type="search" name="palabraClave" th:value="${palabraClave}" placeholder="Buscar producto">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Búsqueda y Tabla de productos -->
    <div class="container text-center mt-3">
        <form class="form-inline" th:action="@{/}">
            <div class="form-group mb-2">
                <label>Filtrar: </label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Digite la palabra clave">
                <input type="submit" class="btn btn-info mb-2" value="Buscar">
                <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
            </div>
        </form>

        <!-- Tabla de productos -->
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Hecho en</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.hechoEn}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/editar/{id}(id=${producto.id})}">Editar</a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${producto.id})}" onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${listaProductos == null or listaProductos.empty}">
                <td colspan="6" class="text-center">No hay productos disponibles</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        function limpiarCampos() {
            window.location = "/";
        }
    </script>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
